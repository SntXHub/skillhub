# Sample base configuration for SkillHub
# This file is used to set up the application properties for SkillHub.

# Application name and server port
spring.application.name=skillhub
server.port=8080

# Database MariaDB / MySQL
spring.datasource.url=jdbc:mariadb://localhost:3306/skillhubdb
spring.datasource.username=USER
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuration for HikariCP connection pool
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
